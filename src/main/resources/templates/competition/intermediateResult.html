<!DOCTYPE html>
<html lang="ru">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Manrope:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/styles.css">
    <link rel="stylesheet" href="../../static/css/menu.css">
    <link rel="stylesheet" href="../../static/css/IntermediateResult.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Промежуточные результаты квалификации</title>
</head>

<body>
    <header class="menu-container">
        <nav class="menu">
            <a class="menu-item" href="mainPage.html">Предварительная регистрация</a>
            <a class="menu-item" href="reg.html">Регистрация</a>
            <a class="menu-item" href="draw.html">Жеребьёвка</a>
            <a class="menu-item menu-item--active" href="#">Промежуточные результаты</a>
            <a class="menu-item" href="#">Итоговые результаты</a>
            <a class="menu-item" href="#">Формирование финальных сеток</a>
            <a class="menu-item" href="#">Финальные результаты спарринга</a>
        </nav>
        <p class="header">Промежуточные результаты
            <br>квалификации
        </p>
        <p class="shootingParameter">Параметры стрельбы</p>
        <div class="square">
            <div class="column">
                <label class="label__distanceTop">Количество дистанций
                    <br>
                    <input type="text" class="input__distance" placeholder="Введите количество дистанций">
                </label>
                <br>
                <label class="label__distance">Названия дистанций
                    
                    <input type="text" class="input__distance" placeholder="Введите название дистанции">
                </label>
            </div>
            <br>
            <div class="add">
                <button class="addDistance">Добавить дистанцию +</button>
            </div>
            <div class="columnTwo">
                <label class="label__addIndicators">Дополнительные показатели</label>

                <div class="radio-group">
                    <div class="radio-option">
                        <input id="distance-option-1" type="radio" name="distance-option">
                        <label for="distance-option-1">"10" и "9"</label>
                    </div>

                    <div class="radio-option">
                        <input id="distance-option-2" type="radio" name="distance-option">
                        <label for="distance-option-2">"X" и "9"</label>
                    </div>
                </div>
            </div>

        </div>
        <div class="button__apply">
            <button class="apply">Подтвердить</button>
            <script src="../../static/js/addInput.js"></script>
        </div>
    </header>
</body>

</html>
